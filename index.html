<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Document</title>

    <link rel="stylesheet" href="/styles.css">
</head>

<body>
    <div class="card">

        <div class="imgBx">
            <img src="https://www.vans.com.co/arquivos/e-style-banner-4.png" alt="Tennis-vans">
        </div>

        <div class="details">

            <!-- title -->
            <div class="title">
                <h1>Vans MaxQ+</h1>
                <p>Men's Shoes</p>
            </div>
            
            <!-- product details  -->
            <div class="productDetails">
                <h5>PRODUCT DETAILS</h5>
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>
            </div>

            
            <!-- size -->
            <div class="size">
                <h5>SIZE</h5>

                <ul>
                    <li>36</li>
                    <li>38</li>
                    <li><p>40</p></li>
                    <li><p>42</p></li>
                    <li><p>44</p></li>
                </ul>
            </div>
            
            <!-- price -->
            <div class="addCart">
                
                <div class="price">
                    <h2>$</h2>
                    <h1>159</h1>
                    <h3>.99</h3>
                </div>

                <button>Add to Cart</button>
            </div>

            
        </div>
    </div>
    
</body>
</html>
