        <div class="navbarLogo">
            <i class="fas fa-vr-cardboard"></i>
            <p>Card Creator</p>
        </div>

        <div class="navbarMenu">
            <ul>
                <li class="ligthDarkMode">
                    <input type="checkBox" id="darkMode" name="chk_mode" checked>
                    <label for="darkMode">
                        <i class="fa-solid fa-sun"></i>
                        <i class="fa-solid fa-moon"></i>
                    </label>
                </li>
            </ul>
        </div>
    </section>
    
    <section class="panelCreateCard">
        
        <div class="panel">
            
            <h1>Creator Card Panel</h1>

            <form>
                <div class="info">
                    <div>
                        <div>
                            <h3>Product Name</h3>
                            <input type="text" id="productName" placeholder="Product Name" required>
                        </div>
                        
                        <div>
                            <h3>Product Price</h3>
                            <input type="number" id="productPrice" placeholder="Product Price" required>
                        </div> 
                        
                    </div>
                    
                    <div>

                        <div>
                                <h3>Product Category</h3>
                                <select id="productCategory" required>
                                    <option value="">Select a Category</option>
                                    <option value="1">Category 1</option>
                                    <option value="2">Category 2</option>
                                    <option value="3">Category 3</option>
                                </select>
                        </div>
                            
                        <div>
                                <h3>Options</h3>
                                <select id="productSizeOptions" required>
                                    <option value="">Number of options</option>
                                    <option value="1">1</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                    <option value="5">5</option>
                                </select>
                        </div>

                    </div>
                    
                    <div>
                        <h3>Product Description</h3>
                        <textarea id="productDescription" placeholder="Product Description" required></textarea>
                    </div>
        
                    <div>
                        <h3>Product Image</h3>
                        <input type="file" id="productImage" required>
                    </div> 
        
                </div>

                <button id="addProduct" >
                    <i class="fas fa-plus"></i> 
                    <p>Add New Card!</p>
                </button>

            </form>

        </div>

    </section>

    <!-- Initialize Swiper -->

      var swiper = new Swiper(".mySwiper", {
        slidesPerView: 3,
