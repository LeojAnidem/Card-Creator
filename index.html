<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Card UI</title>

    <link rel="stylesheet" href="/styles.css">
</head>

<body>
    <div class="card">

        <div class="imgBx">
            <img src="https://www.vans.com.co/arquivos/e-style-banner-4.png" alt="Tennis-vans">
        </div>

        <div class="details">

            <!-- title -->
            <div class="title">
                <h1>Vans MaxQ+</h1>
                <p>Men's Shoes</p>
            </div>
            
            <!-- product details  -->
            <div class="productDetails">
                <h5>PRODUCT DETAILS</h5>
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>
            </div>

            
            <form class="cardOptions">
                <div class="size">
                    <h5>SIZE</h5>
                    
                    <div class="selector">
                        
                        <div class="selectorItem">
                            <input type="radio" id="item1" name="option" required>
                            <label for="item1">36</label>
                        </div>

                        <div class="selectorItem">
                            <input type="radio" id="item2" name="option" required>
                            <label for="item2">38</label>
                        </div>

                        <div class="selectorItem">
                            <input type="radio" id="item3" name="option" required>
                            <label for="item3">40</label>
                        </div>

                        <div class="selectorItem">
                            <input type="radio" id="item4" name="option" required>
                            <label for="item4">42</label>
                        </div>

                    </div>

                </div>

                <div class="addCart">
                
                    <div class="price">
                        <h2>$</h2>
                        <h1>159</h1>
                        <h3>.99</h3>
                    </div>

                    <button>Add to Cart</button>
                </div>

            </form>
        </div>
    </div>
    
    <button id="addProduct">Add New Product!</button>
    
    <script  type="module" src="/main.js"></script>
</body>

</html>
