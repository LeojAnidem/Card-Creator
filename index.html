<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Titulo e Icono -->
    <link rel="icon" href="/recursos/svg/vr-cardboard-solid.svg">
    <title>Card Creator</title>

    <!-- Css -->
    <link rel="stylesheet" href="./styles.css">

</head>

<body>
    <nav class="navbar">

        <div class="navbarLogo">
            <i class="fas fa-vr-cardboard"></i>
            <p>Card Creator</p>
        </div>

        <div class="navbarMenu">
            <ul>
                
                <li class="ligthDarkMode">
                    <input type="checkBox" id="darkMode" name="chk_mode" checked>
                    <label for="darkMode">
                        <i class="fa-solid fa-sun"></i>
                        <i class="fa-solid fa-moon"></i>
                    </label>
                </li>

                <li class="CreateCard">

                    <input type="checkBox" id="panelCreate" name="'chk_panel">
                    <label for="panelCreate">
                        <i class="far fa-plus-square"></i>
                    </label>

                    <div class="panelWrap">
                        
                        <div class="panel">

                            <form class="creatorCard">
                                
                                <div class="edit">
                                    <input type="checkbox" id="edit">
                                    <label for="edit">
                                        <i class="fas fa-edit"></i>
                                    </label>
                                </div>

                                <div class="imgSelect">
                                    <input type="file"  id="imgHolder" accept="image/*" required>
                                    <label class="disabled" id="otp" for="imgHolder">
                                        <img id="imgPreview" alt="Click me, to add Image!">
                                    </label>
                                </div>

                                <div class="detailsSelect">

                                    <div class="color">
                                        <input type="color" id="colorSelector" value="#016fff" required>
                                        <label class="disabled" id="otp" for="colorSelector">
                                            <i class="fas fa-palette"></i>
                                        </label>
                                    </div>

                                    <div class="detailHeader">

                                        <div class="name">
                                            <input type="text" id="otp" class="nameProduct" placeholder="Vans MaxQ+" minlength="3" maxlength="15" disabled required>
                                        </div>
    
                                        <div class="category">
                                            <select name="category" id="otp" class="categoryProduct" disabled required>
                                                <option value="Men's Shoes">Men's Shoes</option>
                                                <option value="Woman's Shoes">Woman's Shoes</option>
                                            </select>
                                        </div>

                                    </div>
                                    
                                    <div class="detail">
                                        <span>PRODUCT DETAILS</span>
                                        <textarea name="details" id="otp" class="detailProduct" maxlength="54" disabled placeholder="Lorem ipsum dolor sit amet consectetur adipisicing elit." required></textarea>
                                    </div>  
                                        
                                    <div class="sizeOpc">
                                        <span>SIZE</span>

                                        <div class="sizeDiv">

                                            <div class="items">
                                            
                                                <div class="item">
                                                    <input type="text" id="otp" placeholder="32" maxlength="2" onKeypress="if (event.keyCode < 45 || event.keyCode > 57) event.returnValue = false;" disabled required>
                                                </div>

                                            </div>
                                            
                                            <div class="addDeleteItem">
                                                    
                                                <Button type="button" class="add disabled" id="otp" disabled>
                                                    <i class="fas fa-plus"></i>
                                                </Button>

                                                <Button type="button" class="delete disabled hidden" id="otp" disabled>
                                                    <i class="fas fa-minus"></i>
                                                </Button>

                                            </div>

                                        </div>

                                    </div>

                                    <div class="addCard">

                                        <div class="priceDetail">
                                            <h2>$</h2>
                                            <input type="text" name="price" class="priceProduct disabled" id="otp" placeholder="159" maxlength="3" onKeypress="if (event.keyCode < 45 || event.keyCode > 57) event.returnValue = false;" disabled required>
                                            <h3>.99</h3>
                                        </div>
                                        
                                        <Button id="otp" class="createCard disabled" disabled>
                                            <i class="fas fa-plus"></i> 
                                            Add Card
                                        </Button>

                                    </div>

                            </form>

                        </div>

                    </div>

                </li>

            </ul>

        </div>

    </nav>

    <section class="encapsulado swiper mySwiper">
        
        <div class="swiper-wrapper">
        </div>

        <div class="swiper-pagination"></div>
        
    </section>

    <footer class="footer">
        <p>Made with</p>
        <i class="fas fa-heart"></i>
        <p>
            by <a href="https://github.com/LeojAnidem">Jeremy Medina</a>
        </p> 
    </footer>
    
    <!-- Scripts y mas -------------------------------------- -->

    <script  type="module" src="./main.js"></script>

    <!-- Swiper JS -->
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>

    <!-- Initialize Swiper -->
    <script>

        let slides = 3;

        if (screen.width < 1920){
            slides = 2;
        }

        if (screen.width <= 1024){
            slides = 1;
        }

        let swiper = new Swiper(".mySwiper", {
            slidesPerView: slides,
            centeredSlides: true,
            spaceBetween: 0,
            pagination: {
                el: ".swiper-pagination",
                clickable: true,
            },
        });
    </script>

</body>

</html>
